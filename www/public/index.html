        fn test_fib() {
            assert fib(4) == 3
        }

        fn fib(n int) u64 {
            //code::start
            mut f := []u64{len: n + 2}
            f[0] = 0
            f[1] = 1
            //code::end

            for i := 2; i <= n; i++ {
                f[i] = f[i - 1] + f[i - 2]
            }

            return f[n]
        }
